<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- -->
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar -->
    <nav class="topBanner">
      <div class="logo">
        <span>TWEETER</span>
      </div>
      <div class="makeTweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down" style="color: #e01c06;"></i>
      </div>
    </nav>

    <div class="content-wrapper">
      <header class="page-header">
        <!-- Avatar and background image -->
        <div>
          <img src="/images/profile-hex.png" alt="Profile Avatar">
        </div>
        <!-- Name below the avatar -->
        <h2><b>Nik</b> Hixson</h2>
      </header>    
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section class="new-tweet">
          <div class="error-message"></div>
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Tweet feed of all recent tweets -->
        <section class="tweet-feed">
          <!-- Container for dynamically loaded tweets -->
          <div id="tweets-container">
            <!-- Tweets will be appended here by JavaScript -->
          </div>
        </section>
      </main>
    </div>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
